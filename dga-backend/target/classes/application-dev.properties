# Social Login Configuration (Dev)
# WeChat
spring.security.oauth2.client.registration.wechat.client-id=YOUR_WECHAT_APP_ID
spring.security.oauth2.client.registration.wechat.client-secret=YOUR_WECHAT_APP_SECRET
spring.security.oauth2.client.registration.wechat.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.wechat.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.wechat.scope=snsapi_login
spring.security.oauth2.client.registration.wechat.client-name=WeChat
spring.security.oauth2.client.provider.wechat.authorization-uri=https://open.weixin.qq.com/connect/qrconnect
spring.security.oauth2.client.provider.wechat.token-uri=https://api.weixin.qq.com/sns/oauth2/access_token
spring.security.oauth2.client.provider.wechat.user-info-uri=https://api.weixin.qq.com/sns/userinfo

# Alipay (Standard OAuth2 Wrapper or Manual)
# Note: Alipay usually requires RSA signature, this is a placeholder for config
spring.security.oauth2.client.registration.alipay.client-id=YOUR_ALIPAY_APP_ID
spring.security.oauth2.client.registration.alipay.client-secret=YOUR_ALIPAY_APP_SECRET
spring.security.oauth2.client.registration.alipay.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.alipay.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.alipay.scope=auth_user
spring.security.oauth2.client.registration.alipay.client-name=Alipay
spring.security.oauth2.client.provider.alipay.authorization-uri=https://openauth.alipay.com/oauth2/publicAppAuthorize.htm
spring.security.oauth2.client.provider.alipay.token-uri=https://openapi.alipay.com/gateway.do
